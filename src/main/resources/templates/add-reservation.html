<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add New Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Add New Reservation</h2>
  <form th:action="@{/admin/reservations}" method="post">
    <div class="mb-3">
      <label for="courtnumber" class="form-label">Court Number</label>
      <input type="text" id="courtnumber" name="courtnumber" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">Time</label>
      <input type="time" id="time" name="time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
