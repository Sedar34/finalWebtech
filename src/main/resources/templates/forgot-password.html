<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="flex flex-col md:flex-row items-center justify-center space-y-6 md:space-y-0 md:space-x-6">
  <img alt="Illustration of a person looking confused with a question mark above their head" class="hidden md:block w-48 h-48" height="200" src="https://storage.googleapis.com/a1aa/image/Yv6ZTSYeYfqfNIkhIqO54tW4oOywvBR7s5SLyO0VRsfrAe0dC.jpg" width="200"/>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Forgot Password</h1>
    <div class="mb-4 text-center text-red-500" th:if="${message}" th:text="${message}"></div>
    <form action="#" th:action="@{/forgot-password}" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700" for="email">Email:</label>
        <input aria-label="Email Address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="email" name="email" placeholder="Enter your email" required type="email"/>
      </div>
      <button class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">Send Reset Link</button>
    </form>
    <div class="mt-6 text-center">
      <img alt="Sad emoji sticker with a frown and teardrop" class="mx-auto emoji" height="50" src="https://storage.googleapis.com/a1aa/image/0fsV5xLTCBxydKlRCWevk3WOFflNBCWwJbYWZhm1NSKaAPdnA.jpg" width="50"/>
    </div>
  </div>
  <img alt="Illustration of a lock and key symbolizing password reset" class="hidden md:block w-48 h-48" height="200" src="https://storage.googleapis.com/a1aa/image/WExy522nAgrANlRqpvLYXqXkgrNc5spVJiVY2eN9eHlLgnuTA.jpg" width="200"/>
</div>
</body>
</html>
